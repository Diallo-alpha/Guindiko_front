<div class="table-container">
    <h2>Demandes de mentorat</h2>
    <table>
      <thead>
        <tr>
          <th>Nom Complet</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Diplôme</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td>{{ request.name }}</td>
          <td>{{ request.email }}</td>
          <td>{{ request.phone }}</td>
          <td>{{ request.diploma }}</td>
          <td class="action-icons">
            <i class="fas fa-eye" (click)="viewDetails(request)"></i>
            <i class="fas fa-edit" (click)="editRequest(request)"></i>
            <i class="fas fa-trash-alt" (click)="deleteRequest(request)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
