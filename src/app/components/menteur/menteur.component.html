<app-navbar></app-navbar>

<div class="page">
  <div class="container mentor-section">
    <div class="row">
      <div class="col-md-4">
        <h1>Nos mentors</h1>
        <p>
          Nos mentors sont des leaders dans leurs domaines respectifs, prêts à partager leur expertise et à vous guider vers la réussite.
        </p>
        <div class="search-box">
          <input
          placeholder="Rechercher un mentor"
          type="text"
          (input)="filterMentors($event)"
          />
        </div>

      </div>

      <div class="col-md-6">
        <div class="row">
          <div *ngFor="let mentor of filteredMentors" class="col-md-6">
            <div *ngIf="mentor && mentor.name" class="mentor-card" [routerLink]="['/profile', mentor.id]">
              <img
              [src]="mentor.profilePictureUrl ? mentor.profilePictureUrl : 'https://contenthub-static.grammarly.com/blog/wp-content/uploads/2022/08/BMD-3398.png'"
              alt="Portrait of {{ mentor.name }}" height="50" width="50"
              />
              <div class="mentor-info">
                <h5>{{ mentor.name }}</h5>
                <p>{{ mentor.formation?.name }}</p>
              </div>
              <div class="mentor-action">
                <i class="fas fa-plus-circle" (click)="requestMentorship(mentor.id)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
