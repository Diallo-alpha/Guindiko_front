<app-sidebar></app-sidebar>
<div class="content">
  <a href="#" class="btn">Créer une nouvelle session</a>
  <h2>Mes Sessions</h2>
  <div class="sessions">
    <div *ngFor="let session of sessions" class="session-card">
      <h3>Formation: {{ getFormationName(session.formation_id) }}</h3>
      <p>Statut: {{ session.statut }}</p>
      <p>Mentees: {{ session.mentees }}</p>
      <div class="resources">
        <a href="#" class="btn"><i class="fas fa-file-alt"></i> Ressources</a>
        <span>Date: {{ session.date | date:'dd/MM/yyyy' }} | Durée: {{ session.duree }}h</span>
      </div>
    </div>
  </div>
</div>
