<app-sidebar/>
<div class="content">
  <h2>Abonnee</h2>
  <div class="subscriber-list">
    <div class="subscriber-item" *ngFor="let subscriber of subscribers">
      <img [src]="subscriber.profileImage" [alt]="'Profile picture of ' + subscriber.name" height="50" width="50" />
      <div class="info">
        <h3>{{ subscriber.name }}</h3>
        <p>{{ subscriber.email }}</p>
      </div>
      <div class="actions">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
  </div>
</div>
