<app-sidebar/>
<div class="content">
  <h2>Creer une nouvelle session</h2>
  <div class="form-container">
    <div class="form-row">
      <div class="form-group">
        <label for="theme">Theme</label>
        <input id="theme" [(ngModel)]="theme" placeholder="Input description" type="text" />
      </div>
      <div class="form-group">
        <label for="domaine">Domaine</label>
        <input id="domaine" [(ngModel)]="domaine" placeholder="Input description" type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="formation">Formation</label>
        <input id="formation" [(ngModel)]="formation" placeholder="Input description" type="text" />
      </div>
      <div class="form-group">
        <label for="lien-meet">Lien meet</label>
        <input id="lien-meet" [(ngModel)]="lienMeet" placeholder="Input description" type="text" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" [(ngModel)]="date" placeholder="Input description" type="text" />
      </div>
      <div class="form-group">
        <label for="duree">Duree</label>
        <input id="duree" [(ngModel)]="duree" placeholder="Input description" type="text" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <button (click)="publierSession()" type="submit">Publier</button>
  </div>
</div>
